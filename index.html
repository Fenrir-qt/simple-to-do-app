<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple To-Do App</title>
</head>

<body>
    <div class="container">
        <form action="" class="todo-form">
            <h1 class="form-header">To-Do App<i class="bi bi-check2-all"></i></h1>
            <input type="text" id="task-input" name="task" class="form-control" placeholder="Add a task ...." />
            <button type="button" class="add-btn" onclick="myFunction()" id="addBtn">Add <i
                    class="bi bi-plus"></i></button>
        </form>
    </div>

    <br />

    <div class="table-container">
        <table class="todo-table">
            <tr class="list-header">
                <th colspan="3" class="list-header-2">List of Tasks<i class="bi bi-calendar-day"></i></th>
            </tr>
            <tr>
                <th class="task-header">Task</th>
                <th class="task-edit">Edit</th>
                <th class="task-delete">Delete</th>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
